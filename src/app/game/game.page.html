<ion-header>
  <ion-toolbar>
    <ion-title>Vampire Wargame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="cnt">

  <table>
    <tr>
      <td>
        <span style="text-align:center;">
          Player {{turn?'1':'2'}}'s turn</span>
      </td>
    </tr>
    <tr>
      <td style="width:300px;" rowspan="4">
        <table id="table">
          <tr *ngFor="let row of drawBoard; let r = index">
            <td id="{{c}}{{r}}" *ngFor="let col of row; let c = index"
              [ngClass]="{'black':(r+c)%2===0,'white':(r+c)%2!==0}" (click)="action(board.cells[c][r], c, r)">
              <ion-img *ngIf="board.cells[c][r].src" src="{{board.cells[c][r].src}}"></ion-img>
            </td>
          </tr>
        </table>
      </td>
      <td style="width:50px; height:50px">
        <div *ngIf="this.prevP">
          <ion-img id="im" *ngIf="this.prevP.src" src="{{this.prevP.src}}"></ion-img>
        </div>
      </td>
      <td *ngIf="this.prevP" style="width:150px; height:25px">
        <table>
          <tr>
            <td *ngFor="let s of getHpArray()" style="width:25px; height:25px">
              <ion-img src="../assets/imgs/hp.png"></ion-img>
            </td>
          </tr>
        </table>
      </td>
      <td *ngIf="this.prevP && getType() === 'n'">
        <ion-list>
          <ion-radio-group>
            <ion-list-header>
              <ion-label>What do you want to do?</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Move/Attack</ion-label>
              <ion-radio value="true" (ionSelect)="setNecro(true)" checked></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Summon Zombie</ion-label>
              <ion-radio value="false" (ionSelect)="setNecro(false)"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </td>
    </tr>
  </table>

</ion-content>
