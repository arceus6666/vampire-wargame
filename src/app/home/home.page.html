<ion-header>
  <div class="bg-image">
    <ion-toolbar class="tb">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="bg-image tl">
        Vampire Wargame
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="bg-image" padding style="text-align: center;padding-top:50px;">
    <ion-button fill="clear" (click)="goGame()" class="btn">
      <ion-text class="txt">Play</ion-text>
    </ion-button><br />
    <ion-button fill="clear" (click)="goRules()" class="btn">
      <span class="txt">Rules</span>
    </ion-button><br />
    <ion-button *ngIf="this.isApp" fill="clear" (click)="closeApp()" class="btn">
      <span class="txt">Exit</span>
    </ion-button>
